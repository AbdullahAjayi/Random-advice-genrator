<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <span>
      Pls, note that the pieces of advice been shown here has nothing to do with
      me or what I think, it was only a way to work on my Javascript and API
      skills
    </span>
    <main class="container">
      <h1 class="advice-id"></h1>
      <p class="advice"></p>
      <img
        src="./images/pattern-divider-mobile.svg"
        class="divider-mobile"
        alt=""
      />
      <img
        src="./images/pattern-divider-desktop.svg"
        class="divider-desktop"
        alt=""
      />
      <div class="icon-dice-bg">
        <img src="./images/icon-dice.svg" class="icon-dice" alt="" />
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
